[tox]
envlist = py310, py311, py312, py313, lint, mypy, format-check
skip_missing_interpreters = True

[testenv]
description = Run unit tests
setenv =
    PYTHONWARNINGS = ignore
    # Disable API calls in tests unless explicitly enabled
    ANTHROPIC_API_KEY = test-key
extras = 
    test
deps =
    pytest>=7.0
    pytest-mock>=3.10.0
    pytest-asyncio>=0.21.0
commands =
    pytest tests/ -v --tb=short {posargs}

[testenv:lint]
description = Run linting with ruff
skip_install = false
extras = dev
deps =
    ruff>=0.1.0
commands =
    ruff check langextract_anthropic/ tests/ {posargs}

[testenv:mypy]
description = Run type checking with mypy
skip_install = false
extras = dev
deps =
    mypy>=1.0.0
    types-requests
commands =
    mypy langextract_anthropic/ {posargs}

[testenv:format]
description = Run code formatting
skip_install = true
deps =
    black>=22.0.0
    isort>=5.0.0
    ruff>=0.1.0
commands =
    isort langextract_anthropic/ tests/
    black langextract_anthropic/ tests/
    ruff check --fix langextract_anthropic/ tests/

[testenv:format-check]
description = Check code formatting
skip_install = true
deps =
    black>=22.0.0
    isort>=5.0.0
    ruff>=0.1.0
commands =
    isort --check-only --diff langextract_anthropic/ tests/
    black --check --diff langextract_anthropic/ tests/
    ruff check langextract_anthropic/ tests/

[testenv:integration]
description = Run integration tests (requires real Anthropic API credentials)
setenv =
    # Integration tests use real API credentials
    PYTHONWARNINGS = ignore
extras = 
    test
deps =
    pytest>=7.0
    pytest-mock>=3.10.0
    pytest-asyncio>=0.21.0
passenv =
    ANTHROPIC_API_KEY
commands =
    pytest tests/ -v --tb=short -m integration {posargs}

[testenv:coverage]
description = Run tests with coverage
extras = 
    test
deps =
    pytest>=7.0
    pytest-cov>=4.0.0
    pytest-mock>=3.10.0
    pytest-asyncio>=0.21.0
commands =
    pytest tests/ --cov=langextract_anthropic --cov-report=term-missing --cov-report=html {posargs}

[testenv:docs]
description = Build documentation
extras = docs
commands =
    mkdocs build

[testenv:clean]
description = Clean up temporary files
skip_install = true
deps =
commands =
    python -c "import shutil; shutil.rmtree('dist', ignore_errors=True)"
    python -c "import shutil; shutil.rmtree('.tox', ignore_errors=True)"
    python -c "import shutil; shutil.rmtree('htmlcov', ignore_errors=True)"
    python -c "import shutil; shutil.rmtree('.pytest_cache', ignore_errors=True)"
    python -c "import shutil; shutil.rmtree('.mypy_cache', ignore_errors=True)"
    python -c "import shutil; shutil.rmtree('__pycache__', ignore_errors=True)"